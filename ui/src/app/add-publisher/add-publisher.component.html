<div style="padding-left: 100px;">
    <h1> Add Publisher</h1>

<form [formGroup]="publisherForm"(ngSubmit)="savePublisher()">
<label>Name</label>
<input type="text" formControlName="name" >

<label>Address</label>
<input type="text" formControlName="address">

<label>PhoneNumber</label>
<input type="text" formControlName="phonenumber">

<label>EmailId</label>
<input type="email" formControlName="emailid">

<div *ngIf="publisherForm.valid">
    <input type="submit" value="Save Publisher">

</div>

</form>
</div>

<h3> Form status: {{publisherForm.valid}}</h3>
<h3> Form json: {{publisherForm.value | json}}</h3>
